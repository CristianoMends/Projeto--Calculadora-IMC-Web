<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC by Cristiano</title>
    <link rel="stylesheet" href="Styles/style.css">
</head>
<body>

    <div class="title">
        <h1>Calculadora de IMC</h1>
    </div>
    <div class="formArea">
        <div class="components">
            <label for="">Idade</label>
            <input type="number"id="txtAge" placeholder="anos"><br>
            <br>
            <label for="">Altura</label>
            <input type="number" id="txtHeigth" placeholder="metros"><br>
            <br>
            <label for="txtWeight">Peso</label>
            <input type="number" id="txtWeight" placeholder="kilos"><br>
            <br>
            <button id="btnCalc" class="btnCalc" onclick="calc()">Calcular</button>
        </div>
        
    </div>

    <script src="Js/app.js"></script>
</body>
</html>
