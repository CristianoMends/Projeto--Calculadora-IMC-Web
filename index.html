<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Indice de massa corporal</title>
  <script src="Js/app.js"></script>
  <link rel="stylesheet" href="Styles/style.css">

  <head>

  <body>
    <header>
      <section>
        <h1>suaSaude.com</h1>
      </section>
    </header>
    <main>

      <p>Insira seus dados na calculadora:</p>
      <div class="containers">
      <section class="container">
        <div class="form">
          <form action="" method="dialog">
            <div class="gender">
              <label>Sexo</label>
              <div class="radio">
                <input type="radio" name="btn" id="male">
                <label for="male">Masculino</label>
                <input type="radio" name="btn" id="female">
                <label for="female">Femenino</label>
              </div>
            </div>
            <div class="age">
              <label>Idade</label>
              <input type="number" id="age" placeholder="Anos" min="1" max="119">
            </div>
            <div class="height">
              <label>Altura</label>
              <input type="number" required title="Preencha o campo altura!" id="height" placeholder="Metros" min="1" step="any">
            </div>
            <div class="weight">
              <label>Peso</label>
              <input type="number" required id="weight" placeholder="Kilos" min="1" max="250">
            </div>
        </div>
        <div class="calculate">
          <button onclick="calculateImc()">Calcular</button>
        </div>
        </form>
      </section>
      <section id="result">
        <figure id="resultImg">
          <img src="" alt="imagem" id="img">
        </figure>
        <p id="description"></p>
      </section>
    </div>
    </main>
    <footer>
      <p>&copy;2023 Cristiano Mendes - Todos os direitos reservados</p>
    </footer>
  </body>

</html>
